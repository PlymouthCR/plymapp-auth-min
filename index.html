<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Evitar cache agresiva mientras pruebas -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- PON AQUÍ TUS CREDENCIALES -->
  <meta name="supabase-url" content="https://TU-PROJECT.supabase.co">
  <meta name="supabase-key" content="TU-ANON-KEY">

  <title>Plymouth Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <strong>Plymouth Practice</strong>
    <span id="who"></span>
  </header>

  <!-- Login / Sign up -->
  <section id="anon" class="card">
    <h2>Sign in</h2>

    <div class="row">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="row">
      <label>Password</label>
      <input id="pass" type="password" placeholder="••••••••" />
    </div>

    <div class="actions">
      <button id="btn-signup" type="button">Sign up</button>
      <button id="btn-login"  type="button" class="primary">Login</button>
    </div>

    <p class="hint">Tip: para pruebas puedes desactivar “Confirm email” en Supabase.</p>
  </section>

  <!-- Bienvenida -->
  <section id="authed" class="card hidden">
    <h2>Welcome 👋</h2>
    <p>Sesión activa. Aquí luego agregaremos el resto de la app.</p>
    <button id="btn-logout" type="button" class="danger">Logout</button>
  </section>

  <!-- Debug (opcional) -->
  <div id="debug-log" class="debug"></div>

  <!-- Supabase (CDN v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Tu app -->
  <script src="app.js"></script>
</body>
</html>
