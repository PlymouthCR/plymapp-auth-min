<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plymouth Practice — Auth Minimal</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS (CDN oficial) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Plymouth Practice</div>
    <div id="who" class="who"></div>
  </header>

  <main class="container">
    <!-- NO autenticado -->
    <section id="anon" class="card">
      <h2>Sign in</h2>
      <div class="row">
        <label>Email</label>
        <input id="email" type="email" class="input" placeholder="you@example.com" />
      </div>
      <div class="row">
        <label>Password</label>
        <input id="pass" type="password" class="input" placeholder="••••••••" />
      </div>
      <div class="actions">
        <button id="btn-signup" class="btn">Sign up</button>
        <button id="btn-login"  class="btn primary">Login</button>
      </div>
      <p class="hint">Tip: para pruebas puedes desactivar “Confirm email” en Supabase.</p>
    </section>

    <!-- Autenticado -->
    <section id="authed" class="card hidden">
      <h2>Welcome 👋</h2>
      <p>Sesión activa. Aquí luego agregaremos el resto de la app.</p>
      <button id="btn-logout" class="btn danger">Logout</button>
    </section>
  </main>

  <!-- Panel debug (temporal) -->
  <div id="debug-log" class="debug">Debug log…</div>

  <script src="app.js"></script>
</body>
</html>
